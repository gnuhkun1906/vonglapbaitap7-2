<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let M=+prompt('Nhập vào chiều rộng hin chứ nhật');
  let N=+prompt('Nhập vào chiều cao hình chữ nhật');
  for ( i = 1; i <=M ; i++) {
    for ( j = 1; j <=N ; j++) {
      if(i==1||i==M||j==1||j==N){
        document.write('*');
      }else {
        document.write(' ');
      }
    }
  }
</script>
</body>
</html>
