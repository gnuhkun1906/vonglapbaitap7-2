<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số ');
    let aGiaithua =1;
    if (a==0 || a==1){
        aGiaithua=1;
    }else{
        for (i = 1; i <= a; i++) {
            aGiaithua = aGiaithua * i;
        }
    }
    document.write('Giai thừa là :  ' + aGiaithua)
</script>
</body>
</html>
